<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-input
        readonly="true"
        label="Senha: "
        value="{{senhasService.inputNovaSenha}}"
      ></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG', 2)"
        >Senha Geral</ion-button
      >
      <ion-button expand="block" (click)="senhasService.novaSenha('SP', 1)"
        >Senha Prior</ion-button
      >
      <ion-button expand="block" (click)="senhasService.novaSenha('SE', 3)"
        >Senha Exame</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
