<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)] = "areaBuscarPokemon"
        [counter] ="true"
        fill="solid"
        helperText="Área para buscar por Pokemon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="Ex: 22555888"
        type="text"
      ></ion-input>
      <ion-button
        expand="block"
        fill="solid"
        (click) ="buscarPokemon () "
      >
        Buscar por Pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>{{
          areaBusca.logradouro +
          areaBusca.bairro +
          areaBusca.localidade +
          areaBusca.uf
        }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="pokemonData">
    <ion-card-header>
      <ion-card-title style="text-transform: uppercase; font-weight: bold">{{ pokemonData.name }}</ion-card-title>
      <ion-img alt='' [src]="pokemonImageUrl" style="height: 285px; width: auto;"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{ pokemonData.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{ pokemonData.height / 10  }} m</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>peso: {{ pokemonData.weight / 10  }} Kg</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
