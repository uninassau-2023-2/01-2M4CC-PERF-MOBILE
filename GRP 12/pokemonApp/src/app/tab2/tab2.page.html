<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="abrirCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-content><ion-label>UM {{ pokemonName }} APARECEU!</ion-label></ion-card-content>
      <ion-button expand="block" (click)="mudarPokemon()">Fugir da batalha</ion-button>
      <ion-button expand="block" (click)="realizarBatalha()">Batalhar</ion-button>
      <ion-card-title [ngClass]="{ 'empate': battleResult === 'Empate', 'ganhou': battleResult === 'Ganhou', 'perdeu': battleResult === 'Perdeu' }">
        {{ pokemonName }}
      </ion-card-title>
      <ion-label>{{ resultadoBatalha }}</ion-label>
      <ion-img alt='' [src]="pokemonImageUrl"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card><ion-item>
          <ion-label>Habilidades: {{ pokemonAbilitiesCount }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let ability of pokemon.abilities">
          {{ ability.ability.name }}
        </ion-item></ion-card>
        <ion-item>
          <ion-label>Altura: {{ pokemonHeight }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{ pokemonWeight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
